<!DOCTYPE html>
<html>
<head>
<title>Card filme - Avatar</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="cartao">
		<div class="poster">
			<img src="poster.jpg">
		</div>
		<div class="detalhes">
			<img src="avtarlogo.png" class="logo">
			<h3>Dirigido por James Cameron</h3>
			<div class="avaliacao">
				<i class="fa-solid fa-star"></i>
				<i class="fa-solid fa-star"></i>
				<i class="fa-solid fa-star"></i>
				<i class="fa-solid fa-star"></i>
				<i class="fa-regular fa-star"></i>
				<span>4/5</span>
			</div>
			<div class="tags">
				<span>Sci-fi</span>
				<span>Action</span>
			</div>
			<div class="info">
				<p>Após formar uma família, Jake Sully e Ney'tiri fazem de tudo para ficarem juntos. No entanto, eles devem sair de casa e explorar as regiões de Pandora quando uma antiga ameaça ressurge, e Jake deve travar uma guerra difícil contra os humanos.</p>
			</div>
			<div class="elenco">
				<h4>Elenco</h4>
				<ul>
					<li><img src="elenco1.jpg"></li>
					<li><img src="elenco2.jpg"></li>
					<li><img src="elenco3.jpg"></li>
					<li><img src="elenco4.jpg"></li>
					<li><img src="elenco5.jpg"></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
